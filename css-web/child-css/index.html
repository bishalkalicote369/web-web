<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child css</title>
    <style>
       * {
        margin: 0;
        padding: 0;
      }

      .bx>h1 {
        color: red;
      }

      .cbx h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="bx">
      <h1>Lorem ipsum dolor sit amet.</h1>
      <h1>Lorem ipsum dolor sit amet consectetur.</h1>
      <h1>Lorem ipsum dolor sit.</h1>
      <div class="cbx">
        <h1>Lorem ipsum dolor sit.</h1>
      </div>
    </div>

  </body>
</html>
