<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Multiple of 5</title>
    <style>.container {
      text-align: center;
      margin-top: 50px;
    }
    
    input[type="number"], button {
      padding: 10px;
      margin: 10px;
    }
    
    button {
      cursor: pointer;
    }
    
    p {
      font-weight: bold;
      margin-top: 20px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Check if a Number is a Multiple of 5</h2>
      <input type="number" id="numberInput" placeholder="Enter a number">
      <button onclick="checkMultiple()">Check</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
